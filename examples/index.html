<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Examples</title>

    <!-- Google maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Jquery (cdn in case someone wants to try without installing bower)-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--<script type="text/javascript" src="deps/jquery/dist/jquery.min.js"></script>-->

    <!-- Custom -->
    <script type="text/javascript" src="../src/googlemaps-poi-loader.js"></script>
    <link href="styles/app.css" rel="stylesheet" type="text/css" />

    <script>
        var map;
        var gm;
        function initialize() {
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                center: new google.maps.LatLng(40.751077, -73.945135),
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            kl = new kmlLoader(map, document.querySelectorAll('ul.filters li'), {
                filterClickCallback: function() {
                    console.info('filterClickCallback called!');
                },
                setEvents: true,
                showOnLoad: true,
                onLayerChangeKeepState: true
            });
        }


        google.maps.event.addDomListener(window, 'load', initialize);

    </script>

</head>
<body>

<ul class="filters">
    <li data-layer-url="http://happyfist.co/pois/pois/POI/gyms.kml"><a>Gyms</a></li>
    <li data-layer-url="http://happyfist.co/pois/pois/POI/hotels.kml"><a>Hotels</a></li>
</ul>

<div id="map-canvas"></div>

</body>
</html>
